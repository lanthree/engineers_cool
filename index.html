<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>学习笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pseudocode@latest/build/pseudocode.min.css">
  <link rel="stylesheet" href="//engineers.cool/static/sidebar.css" />
  <!--link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css"-->
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Note',
      // logo: '/static/icon.svg',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      loadFooter: '_footer.md',
      plantuml: {
        skin: 'default',
      },
      sidebarDisplayLevel: 0, // set sidebar display level
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-c.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-cpp.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-go.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
  <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pseudocode@latest/build/pseudocode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/h-hg/docsify-pseudocode/dist/docsify-pseudocode.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>


<script type="text/javascript">
    (function () {
        let style = document.createElement('style');
        style.innerHTML = "div.utterances { margin-left:10% !important; }";
        document.getElementsByTagName("head")[0].appendChild(style);
        let utterances = document.createElement('script');
        utterances.type = 'text/javascript';
        utterances.async = true;
        utterances.setAttribute('issue-term', 'pathname')
        utterances.setAttribute('theme', 'github-light')
        utterances.setAttribute('repo', 'lanthree/comments')
        utterances.crossorigin = 'anonymous';
        utterances.src = 'https://utteranc.es/client.js';
        window.addEventListener('load', (event) => {
            let content = document.getElementsByClassName("content")[0]
            if (content != null) {
                content.appendChild(utterances)
            }
        });
    })();
</script>

</body>
</html>
